<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<h1>Edit client</h1>

<form th:method="PATCH" th:action="@{/client/{id}(id=${client.getId()})}" th:object="${client}">
    <label for="fio">Edit Fio</label>
    <input type="text" th:field="*{fio}" id="fio">
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"> some fio </div>
    <br>
    <label for="year">Edit Fio</label>
    <input type="text" th:field="*{yearOfBorn}" id="year">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBorn')}" th:errors="*{yearOfBorn}"> some year </div>
    <br>
    <input type="submit" value="Готово">
</form>

</body>
</html>
