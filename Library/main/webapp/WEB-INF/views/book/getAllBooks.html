<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>All books</h1>

<div th:each="book: ${books}" >
    <a th:href="@{/book/{id}(id=${book.getId()})}"
       th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ',' + ${book.getYear()}">
    </a>
</div>
<hr>
<a href="/book/new">New book</a>

</body>
</html>
