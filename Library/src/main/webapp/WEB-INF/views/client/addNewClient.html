<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new client</h1>

<form th:method="POST" th:action="@{/client}" th:object="${client}">
    <label for="fio"> Enter FIO </label>
    <input type="text" th:field="*{fio}" id="fio">
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"> FIO error</div>
    <br>
    <label for="year"> Enter year of born </label>
    <input type="text" th:field="*{yearOfBorn}" id="year">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBorn')}" th:errors="*{yearOfBorn}"> Year error</div>
    <hr>
    <input type="submit" value="Create"/>

</form>


</body>
</html>
