<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Client</title>
</head>
<body>
<h1>All Client</h1>
<div th:each="client: ${clients}">
    <a th:href="@{/client/{id}(id=${client.getId()})}"
       th:text="${client.getFio()} + ', ' + ${client.getYearOfBorn()}"> clients </a>
</div>

<hr>
<a href="/client/new"> Create new client</a>
</body>
</html>
